<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./estaticos/css/base.css">
        <link rel="stylesheet" href="./estaticos/css/seires.css">

        <title>5° série</title>
    </head>

    <body>
        <section class="flex-container">
            <!-- Nav Desk-->
           <nav class="nav">
                <!-- Nav Desk -->
                <div class="nav-desk">
                    <div class="logo-desk">
                        <!-- Logo -->
                        <div class="logo">
                            <span>Escola Pequeno</span>
                            <img src="./estaticos/img/logo-1.jpg" alt="imagem_logo_inicornio">    
                            <span >Uni</span>
                        </div>

                        <!-- Menu -->
                        <div class="menu">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img src="./estaticos/img/class.png" alt="menu-aluno">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./estaticos/img/aluno.png" alt="menu-aluno">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./estaticos/img/professor.png" alt="menu-aluno">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./estaticos/img/exit.png" alt="menu-aluno">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
           </nav>

           <!-- Nav Mobile -->
           <div class="nav-mobile">
                <div class="usuario-mob">
                    <img src="./estaticos/img/logo-1.jpg" alt="">
                    <p>Usuário</p>
                </div>
            
                <div class="menu-drop">
                    <div class="toggle" toggle>
                            <img src="./estaticos/img/toggle.png" alt="btn menu-mobile">
                    </div>

                    <div class="dropdown">
                            <div class="drop">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <img src="./estaticos/img/class.png" alt="menu-aluno">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./estaticos/img/aluno.png" alt="menu-aluno">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./estaticos/img/professor.png" alt="menu-aluno">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./estaticos/img/exit.png" alt="menu-aluno">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                    </div>
                </div>
           </div>

            <!-- Dash -->
            <div class="dash">

                <div class="item">
                    <h1>Turmas</h1>

                    <div class="serie">
                        <img src="./estaticos/img/class_thumb.png" alt="icone classe">
                        <span>5° Série</span>
                    </div>
                    <div class="classe-descricao">
                        <span>Turma:****</span>
                        <span>Prof.(a): ******</span>
                    </div>

                    <div class="lista-alunos">
                        <h2>Alunos</h2>

                        <table class="tabela">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Nota 1</th>
                                    <th>Nota 2</th>
                                    <th>Nota 3</th>
                                    <th>Nota 4</th>
                                    <th>Media</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Aluno(a)</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Notificações -->
                <div class="item">
                    <div class="informacao">

                        <!-- Usuário -->
                        <div class="usuario-desk">
                            <img src="./estaticos/img/logo-1.jpg" alt="">
                            <p>Usuário</p>
                        </div>
                
                        <!-- Calendario -->
                        <div class="calendario">
                            Calendario
                        </div>
                        
                        <!-- Ações -->
                        <div class="acoes">açoes</div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Roda pé -->
        <footer>
            <p>Desenvolvido por <a href="https://github.com/rafael-ds" target="_blank">Rafael Silva</a></p>
        </footer>

        <script src="./estaticos/js/toggle.js"></script>
    </body>
</html>
